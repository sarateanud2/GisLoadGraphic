<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="myCss.css" />
</h:head>
<h:body>
	<ui:composition>
		<h:form id="formEditParam">
			<p:growl id="msgs" showDetail="true"/>
			
			<p:dataTable var="paramet" value="#{paramForEditModel.allParams}" editable="true" style="margin-top:20px">
				<p:ajax event="rowEdit" listener="#{paramForEditModel.onRowEdit}" update=":formEditParam:msgs"/>
       			<p:ajax event="rowEditCancel" />
			    <p:column headerText="Valuarea">
			    	<p:cellEditor>
				        <f:facet name="output"><h:outputText value="#{paramet.value}" /></f:facet>
				        <f:facet name="input"><p:inputText value="#{paramet.value}" style="width:100%"/></f:facet>
			        </p:cellEditor>
			    </p:column>
			 
			    <p:column headerText="Descrierea">
			        <p:cellEditor>
				        <f:facet name="output"><h:outputText value="#{paramet.description}" /></f:facet>
				        <f:facet name="input"><p:inputText value="#{paramet.description}" style="width:100%"/></f:facet>
			        </p:cellEditor>
			    </p:column>
			    
			    <p:column style="width:32px">
           			<p:rowEditor />
       			</p:column>
			</p:dataTable> 
      
		</h:form>

	</ui:composition>
</h:body>
</html>
