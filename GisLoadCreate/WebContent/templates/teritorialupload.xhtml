<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	
</h:head>
<h:body>
	<ui:composition>
		<h:form id="formTerit">
		<p:growl id="msgTeritorial" />
	    <h3>Zone Teritoriale:</h3>
	    <p>Selectati oficiu teritorial sau oficiile teritoriale pentru incarcare:</p>
		    <br />
			<h:panelGrid columns="2" cellpadding="5">
			<p:selectCheckboxMenu id="oficiiTeritoriale2" value="#{teritorialModel.selecteTerenuri}" multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width:350px">
				<f:selectItems value="#{teritorialModel.terenuriList}" />
			</p:selectCheckboxMenu>
		   	
		   	<p:commandLink  value="Start" actionListener="#{teritorialModel.executUpload()}"  id="ajaxUploadOficii" styleClass="btn" update=":formTerit:ajaxUploadOficii"
		   		 onclick="PF('dlg1').show()" disabled="#{teritorialModel.disabled}" />
		   	</h:panelGrid>
		   	
		   	<p:dialog header="Incarcarea Oficiilor Teritoriale"  modal="true" widgetVar="dlg1" minHeight="40">
				<h:panelGrid columns="2">
	    			<h:outputText value="Inceputul executarii" />
	    			<p:commandLink value="Close" styleClass="btn" oncomplete="PF('dlg1').hide()" update=":formTerit:ajaxUploadOficii"  />
    			</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:composition>

</h:body>
</html>
